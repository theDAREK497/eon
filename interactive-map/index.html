<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивная Карта - Кристаллы Эон</title>
    <link rel="stylesheet" href="../stylesG.css">
    <link rel="icon" type="image/png" href="../data/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="../data/favicon/favicon.svg" />
    <link rel="shortcut icon" href="../data/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="../data/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="../data/favicon/site.webmanifest" />
</head>
<body>
    <header>
        <h1>Интерактивная Карта Распространения</h1>
        <div id="header-placeholder"></div>  
        <div class="controls">
            <label for="date-picker">Выберите дату:</label>
            <input type="month" id="date-picker" />
            <button id="reset-button">Сбросить изменения</button>
        </div>
    </header>
    
    <main id="main">
        <canvas id="mapCanvas"></canvas>
        <div id="info-panel">
            <h2>Информация</h2>
            <p>Наведите курсор на область или страну, чтобы увидеть подробности.</p>
            <ul id="info-list"></ul>
        </div>
    </main>
    
    <div id="footer-placeholder"></div>

    <script src="../scripts.js"></script>
    <script src="script.js"></script>
</body>
</html>
