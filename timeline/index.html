<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хронология - Мир Эон</title>
    <link rel="stylesheet" href="../stylesG.css">
</head>

<body>
    <header>
        <h1>Хронология событий</h1>
        <div id="header-placeholder"></div>        
    </header>

    <main id="main">
        <section>
            <h2>Интерактивная Хронология</h2>
            <div class="filters">
                <label for="event-filter">Фильтр по типу событий:</label>
                <select id="event-filter">
                    <option value="all">Все события</option>
                    <option value="political">Политические события</option>
                    <option value="scientific">Научные события</option>
                    <option value="catastrophe">Катастрофы</option>
                </select>
            </div>
            <div class="legend">
                <div class="legend-item">
                    <span class="legend-color political"></span>
                    <span class="legend-label">Политические события</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color scientific"></span>
                    <span class="legend-label">Научные события</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color catastrophe"></span>
                    <span class="legend-label">Катастрофы</span>
                </div>
            </div>
            <div class="timeline">
                <ul>
                    <li data-year="2012" class="error-404">2012</li>
                    <li data-year="2013" class="year">2013</li>
                    <li data-year="2014" class="year">2014</li>
                    <li data-year="2015" class="year">2015</li>
                    <li data-year="2016" class="error-404">2016</li>
                    <li data-year="2017" class="error-404">2017</li>
                    <li data-year="2018" class="error-404">2018</li>
                    <li data-year="2019" class="year">2019</li>
                    <li data-year="2020" class="error-404">2020</li>
                    <li data-year="2021" class="year">2021</li>
                    <li data-year="2022" class="error-404">2022</li>
                    <li data-year="2023" class="error-404">2023</li>
                    <li data-year="2024" class="error-404">2024</li>
                    <li data-year="2025" class="error-404">2025</li>
                </ul>
            </div>
            <div id="events-container">
                <h3>Выберите год на шкале, чтобы увидеть события</h3>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="../scripts.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
